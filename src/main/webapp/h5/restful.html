<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>home</title>
</head>
<body>
	<h2>restful test</h2>

	username:
	<input id="username" /> email:
	<input id="email" />
	<br />
	<button id="submit">submit</button>

	<br />
	<br /> username:
	<input id="delete_username" />
	<br />
	<button id="delete">delete</button>

	<br />
	<br /> username:
	<input id="query_username" />
	<br />
	<button id="query">query</button>


	<br />
	<br />
	<div id="result" />

	name:
	<input id="name" /> state:
	<input id="state" /> country:
	<input id="country" />
	<br />
	<button id="submit_city">submit</button>


	<br />
	<br /> state:
	<input id="query_state" />
	<br />
	<button id="query_city">query</button>


	<br />
	<br />
	<div id="result_city" />



	<script src="h5/js/jquery.js"></script>

	<script>
		$("#submit").click(function() {
			$.ajax({
				url : 'service/account',
				data : JSON.stringify({
					username : $("#username").val(),
					email : $("#email").val(),
				}),
				contentType : "application/json",
				cache : false,
				type : "post",
				async : true,
				success : function(data, status, xhr) {
				},
				error : function(jqXHR, textStatus, errorThrown) {
				},
			});
		});

		$("#delete").click(function() {
			$.ajax({
				url : 'service/account/' + $("#delete_username").val(),
				cache : false,
				type : "delete",
				async : true,
				success : function(data, status, xhr) {
				},
				error : function(jqXHR, textStatus, errorThrown) {
				}
			});
		});
		
		$("#query").click(function() {
			$.ajax({
				url : 'service/account/' + $("#query_username").val(),
				cache : false,
				type : "get",
				async : true,
				success : function(data, status, xhr) {
					$("#result").text(JSON.stringify(data));
				},
				error : function(jqXHR, textStatus, errorThrown) {
				}
			});
		});


		$("#submit_city").click(function() {
			$.ajax({
				url : 'service/city',
				data : JSON.stringify({
					name : $("#name").val(),
					state : $("#state").val(),
					country : $("#country").val(),
				}),
				contentType : "application/json",
				cache : false,
				type : "post",
				async : true,
				success : function(data, status, xhr) {
				},
				error : function(jqXHR, textStatus, errorThrown) {
				},
			});
		});

		$("#query_city").click(function() {
			$.ajax({
				url : 'service/city/' + $("#query_state").val(),
				cache : false,
				type : "get",
				async : true,
				success : function(data, status, xhr) {
					$("#result_city").text(JSON.stringify(data));
				},
				error : function(jqXHR, textStatus, errorThrown) {
				}
			});
		});
	</script>

</body>
</html>
